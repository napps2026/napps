<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | NAPPS Ogun</title>
    <link rel="icon" type="image/jpeg" href="images/Nappslogo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #051a13; --accent: #c5a028; --bg: #fdfdfb; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .success-card {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #e6f4ea;
            color: #1e7e34;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 30px;
        }
        h1 { font-family: 'Cormorant Garamond', serif; color: var(--primary); font-size: 2.5rem; margin-bottom: 15px; }
        p { color: #666; margin-bottom: 35px; line-height: 1.6; }
        .btn-home {
            background: var(--primary);
            color: var(--accent);
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.3s;
            display: inline-block;
        }
        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(5, 26, 19, 0.2); }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Message Received</h1>
        <p>Thank you for reaching out to the NAPPS Ogun State Secretariat. Your message has been successfully transmitted, and our officers will review it shortly.</p>
        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left" style="margin-right: 8px;"></i> Back to Home</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAPPS Unified Exam | CBT Engine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #051a13; 
            --accent: #c5a028; 
            --bg: #f0f2f5;
            --white: #ffffff;
            --danger: #be123c;
            --success: #15803d;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--bg); font-family: 'Montserrat', sans-serif; color: var(--primary); height: 100vh; overflow: hidden; }

        header {
            height: 70px; background: var(--primary); color: white;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; border-bottom: 4px solid var(--accent);
        }
        .school-brand { font-family: 'Cormorant Garamond'; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .exam-info { text-align: right; }
        .exam-info h4 { font-size: 0.9rem; letter-spacing: 1px; }
        .exam-info small { color: var(--accent); font-size: 0.7rem; font-weight: 700; }

        .wrapper { display: grid; grid-template-columns: 1fr 320px; height: calc(100vh - 70px); }

        .main-content { padding: 40px 6%; overflow-y: auto; background: white; }
        
        .progress-container { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-bottom: 40px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: var(--accent); transition: 0.4s; }

        .question-box h2 { font-size: 1.4rem; font-weight: 600; line-height: 1.6; margin-bottom: 30px; color: #333; }
        .options-grid { display: flex; flex-direction: column; gap: 15px; }

        .option {
            padding: 20px 25px; border: 2px solid #eee; border-radius: 15px;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px;
            font-weight: 500; position: relative;
        }
        .option:hover { border-color: var(--accent); background: #fffcf5; }
        .option.selected { border-color: var(--primary); background: #f0fdf4; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .option .circle { width: 24px; height: 24px; border: 2px solid #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .option.selected .circle { border-color: var(--primary); background: var(--primary); }
        .option.selected .circle::after { content: ''; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

        aside.sidebar { background: var(--bg); border-left: 1px solid #ddd; padding: 30px; display: flex; flex-direction: column; gap: 30px; }
        
        .timer-card { background: var(--primary); color: white; padding: 20px; border-radius: 20px; text-align: center; }
        .timer-card small { font-size: 0.6rem; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; }
        .timer-card h3 { font-size: 2rem; font-family: 'monospace'; margin-top: 5px; }

        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .nav-btn { 
            width: 100%; aspect-ratio: 1; border: 1px solid #ccc; background: white; 
            border-radius: 8px; font-weight: 700; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .nav-btn.active { border: 2px solid var(--primary); color: var(--primary); transform: scale(1.1); }
        .nav-btn.answered { background: var(--primary); color: var(--accent); border-color: var(--primary); }

        .action-btns { margin-top: auto; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .btn-next { background: var(--primary); color: var(--accent); }
        .btn-prev { background: #ddd; color: #666; }
        .btn-submit { background: var(--danger); color: white; margin-top: 10px; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @media (max-width: 900px) {
            .wrapper { grid-template-columns: 1fr; overflow-y: auto; }
            aside.sidebar { border-left: none; border-top: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <div style="position:fixed;top:18px;left:18px;z-index:3000">
        <a href="index.html" style="display:inline-flex;align-items:center;gap:8px;padding:8px 12px;background:#051a13;color:#c5a028;border-radius:999px;text-decoration:none;font-weight:700">&larr; Home</a>
    </div>

    <header>
        <div class="school-brand">
            <i class="fas fa-graduation-cap"></i>
            <span>NAPPS <b>UNIFIED EXAM</b></span>
        </div>
        <div class="exam-info">
            <h4 id="subjectDisplay">LOADING...</h4>
            <small id="candidateDisplay">CANDIDATE: VERIFYING...</small>
        </div>
    </header>

    <div class="wrapper">
        <main class="main-content">
            <div class="progress-container">
                <div id="progressBar"></div>
            </div>

            <div class="question-box">
                <p style="color: var(--accent); font-weight: 800; font-size: 0.75rem; margin-bottom: 10px;" id="qNumber">LOADING QUESTIONS...</p>
                <h2 id="questionText">Connecting to NAPPS Exam Server...</h2>
                
                <div class="options-grid" id="optionsGrid"></div>
            </div>

            <div style="margin-top: 50px; display: flex; gap: 15px;">
                <button class="btn btn-prev" onclick="prevQuestion()"><i class="fas fa-arrow-left"></i> Previous</button>
                <button class="btn btn-next" onclick="nextQuestion()" style="flex-grow: 1;">Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>

        <aside class="sidebar">
            <div class="timer-card">
                <small>Time Remaining</small>
                <h3 id="timer">--:--</h3>
            </div>

            <div>
                <p style="font-size: 0.7rem; font-weight: 700; color: #888; margin-bottom: 15px; text-transform: uppercase;">Question Map</p>
                <div class="nav-grid" id="navGrid"></div>
            </div>

            <div class="action-card" style="background: white; padding: 15px; border-radius: 15px; border: 1px solid #eee;">
                <p style="font-size: 0.7rem; color: #666;"><i class="fas fa-info-circle"></i> Answers are synced to the cloud automatically.</p>
            </div>

            <div class="action-btns">
                <button class="btn btn-submit" onclick="finishExam()">FINISH & SUBMIT</button>
            </div>
        </aside>
    </div>

<script>
    // --- APP STATE ---
    let questionBank = [];
    let currentQ = 1;
    let answers = {}; 
    let timeLeft = 3600; 
    let isSubmitting = false;
    let studentData = null;

    // --- INITIALIZATION ---
    async function init() {
        // 1. Get student data from Login Session
        const rawData = sessionStorage.getItem('napps_student');
        if (!rawData) {
            window.location.href = 'login.html';
            return;
        }
        studentData = JSON.parse(rawData);

        // 2. Update Header UI
        document.getElementById('candidateDisplay').innerText = `CANDIDATE: ${studentData.name.toUpperCase()}`;
        document.getElementById('subjectDisplay').innerText = `${studentData.subject.toUpperCase()} (${studentData.level})`;

        // 3. Fetch real questions based on Login choices
        try {
            const response = await fetch(`/.netlify/functions/api?type=questions&subject=${studentData.subject}&level=${studentData.level}`);
            questionBank = await response.json();

            if (questionBank.length === 0) {
                document.getElementById('questionText').innerText = "No questions found for this subject/level.";
                return;
            }

            renderNavGrid(questionBank.length);
            updateDisplay();
            startTimer();
        } catch (err) {
            console.error("Fetch error:", err);
            document.getElementById('questionText').innerText = "Network Error: Could not load questions.";
        }
    }

    // --- UI RENDERING ---
    function renderNavGrid(total) {
        const grid = document.getElementById('navGrid');
        grid.innerHTML = "";
        for (let i = 1; i <= total; i++) {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            btn.id = `nav-${i}`;
            btn.innerText = i;
            btn.onclick = () => jumpTo(i);
            grid.appendChild(btn);
        }
    }

    function updateDisplay() {
        if (questionBank.length === 0) return;
        
        const qData = questionBank[currentQ - 1];
        
        document.getElementById('qNumber').innerText = `QUESTION ${currentQ} OF ${questionBank.length}`;
        document.getElementById('progressBar').style.width = `${(currentQ / questionBank.length) * 100}%`;
        document.getElementById('questionText').innerText = qData.question_text;
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`nav-${currentQ}`).classList.add('active');

        const options = [
            { key: 'A', text: qData.option_a },
            { key: 'B', text: qData.option_b },
            { key: 'C', text: qData.option_c },
            { key: 'D', text: qData.option_d }
        ];

        const grid = document.getElementById('optionsGrid');
        grid.innerHTML = options.map(opt => `
            <div class="option ${answers[qData.id] === opt.key ? 'selected' : ''}" onclick="selectOption(${qData.id}, '${opt.key}')">
                <div class="circle"></div>
                <span><b>${opt.key}.</b> ${opt.text}</span>
            </div>
        `).join('');
    }

    // --- CORE LOGIC ---
    function selectOption(qId, choice) {
        if (isSubmitting) return;
        answers[qId] = choice;
        document.getElementById(`nav-${currentQ}`).classList.add('answered');
        updateDisplay();
    }

    function nextQuestion() {
        if (currentQ < questionBank.length) { currentQ++; updateDisplay(); }
    }

    function prevQuestion() {
        if (currentQ > 1) { currentQ--; updateDisplay(); }
    }

    function jumpTo(q) {
        currentQ = q; updateDisplay();
    }

    function startTimer() {
        const timerEl = document.getElementById('timer');
        const interval = setInterval(() => {
            if (isSubmitting) { clearInterval(interval); return; }
            timeLeft--;
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            timerEl.innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 300) timerEl.parentElement.style.background = 'var(--danger)';
            if (timeLeft <= 0) { clearInterval(interval); finishExam(true); }
        }, 1000);
    }

    // --- SUBMISSION ---
    async function finishExam(isAutoSubmit = false) {
        if (!isAutoSubmit && !confirm("Ready to submit? You cannot change your answers after this.")) return;

        isSubmitting = true;
        const submitBtn = document.querySelector('.btn-submit');
        submitBtn.innerText = "SUBMITTING...";
        submitBtn.disabled = true;

        const payload = {
            action: 'submit_exam',
            data: {
                student_name: studentData.name, 
                school_name: studentData.school,
                subject: studentData.subject,
                level: studentData.level,
                student_answers: answers 
            }
        };

        try {
            const res = await fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await res.json();
            
            alert(`EXAM SUBMITTED!\nStudent: ${studentData.name}\nScore: ${result.score} / ${result.total}`);
            sessionStorage.removeItem('napps_student'); // Clear session
            window.location.href = "index.html";
        } catch (err) {
            alert("Connection error. Don't close this page. Notify your supervisor.");
            console.error(err);
        }
    }

    window.onload = init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Center | NAPPS Ogun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #051a13; --accent: #c5a028; --bg: #f8f9fa; --white: #ffffff; --text-light: #6c757d; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--bg); font-family: 'Montserrat', sans-serif; color: var(--primary); }

        .fixed-nav { position: fixed; top: 0; left: 0; width: 100%; padding: 20px; z-index: 2000; pointer-events: none; }
        .back-home {
            pointer-events: auto; display: inline-flex; align-items: center; gap: 10px;
            padding: 12px 20px; background: var(--primary); color: var(--accent);
            text-decoration: none; border-radius: 50px; font-weight: 700; font-size: 0.75rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: 0.3s;
        }
        .back-home:hover { transform: scale(1.05); background: var(--accent); color: var(--primary); }

        .support-hero { background: var(--primary); color: white; padding: 100px 20px 60px; text-align: center; }
        .support-hero h1 { font-family: 'Cormorant Garamond'; font-size: 3rem; margin-bottom: 15px; }

        .container { max-width: 1100px; margin: -50px auto 100px; padding: 0 20px; display: grid; grid-template-columns: 1fr 350px; gap: 30px; }

        .support-main { background: var(--white); border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .support-main h2 { margin-bottom: 30px; font-family: 'Cormorant Garamond'; font-size: 2rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .input-group label { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--text-light); }
        .input-group input, .input-group select, .input-group textarea {
            padding: 15px; border: 1px solid #eee; border-radius: 10px; background: #fafafa;
            font-family: 'Montserrat'; outline: none; transition: 0.3s; width: 100%;
        }
        
        .btn-send {
            width: 100%; padding: 18px; background: var(--primary); color: var(--accent);
            border: none; border-radius: 12px; font-weight: 700; cursor: pointer;
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-send:hover { background: var(--accent); color: var(--primary); }

        .info-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.03); margin-bottom: 20px; }
        .status-dot { width: 10px; height: 10px; background: #27ae60; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .hidden { display: none; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div style="position:fixed;top:18px;left:18px;z-index:3000">
        <a href="index.html" style="display:inline-flex;align-items:center;gap:8px;padding:8px 12px;background:#051a13;color:#c5a028;border-radius:999px;text-decoration:none;font-weight:700">&larr; Home</a>
    </div>

    <div class="fixed-nav">
        <a href="index.html" class="back-home"><i class="fas fa-home"></i> RETURN TO PORTAL</a>
    </div>

    <section class="support-hero">
        <h1>Support Portal</h1>
        <p>Expert assistance for NAPPS members.</p>
    </section>

    <div class="container">
        <main class="support-main">
            <h2>Submit a Ticket</h2>
            
            <form name="support-tickets" method="POST" action="/success.html" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="support-tickets" />
                
                <p class="hidden">
                    <label>Human check: <input name="bot-field" /></label>
                </p>

                <div class="form-grid">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" name="fullname" placeholder="Adebayo Samuel" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="samuel@school.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="verification">Verification Issue</option>
                        <option value="teacher-reg">Teacher Registry</option>
                        <option value="tech-support">Portal Login</option>
                        <option value="payment">Membership/Payments</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea name="message" rows="5" placeholder="How can we help you today?" required></textarea>
                </div>

                <button type="submit" class="btn-send">SUBMIT TICKET <i class="fas fa-paper-plane" style="margin-left: 10px;"></i></button>
            </form>
        </main>

        <aside class="support-sidebar">
            <div class="info-card">
                <h4 style="font-size: 0.9rem;"><span class="status-dot"></span> Agents: <span style="color:#27ae60">Online</span></h4>
            </div>
            <div class="info-card">
                <h4 style="margin-bottom: 10px;">Direct Email</h4>
                <p style="font-size: 0.85rem; color: #444;"><i class="fas fa-envelope" style="color: var(--accent);"></i> support@nappsogun.org</p>
            </div>
        </aside>
    </div>
</body>
</html>

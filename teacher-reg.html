<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registry | NAPPS Ogun State</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --napps-green: #004d2c; --gold: #d4af37; --text: #333; }
        body { font-family: 'Montserrat', sans-serif; background: #f8f9fa; color: var(--text); margin: 0; padding: 0; }
        
        .reg-header { background: var(--napps-green); color: white; padding: 60px 20px; text-align: center; }
        .reg-header h1 { margin: 0; font-size: 2rem; }
        
        .form-container { max-width: 600px; margin: -40px auto 60px; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 700; margin-bottom: 8px; font-size: 0.9rem; color: var(--napps-green); }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; 
            font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; }
        
        .btn-submit { 
            width: 100%; padding: 15px; background: var(--napps-green); color: white; 
            border: none; border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--gold); color: var(--napps-green); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }

        #msg { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; text-align: center; font-weight: 600; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <section class="reg-header">
        <h1>Teacher Registry</h1>
        <p>Register to be discovered by top private schools in Ogun State.</p>
    </section>

    <div class="form-container">
        <form id="teacherForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Surname First" required>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label>Highest Qualification</label>
                <select id="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="NCE">NCE</option>
                    <option value="B.Ed / B.Sc / B.A">B.Ed / B.Sc / B.A</option>
                    <option value="PGDE">PGDE</option>
                    <option value="M.Ed / M.Sc">M.Ed / M.Sc</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>

            <div class="form-group">
                <label>Brief Bio / Experience</label>
                <textarea id="bio" rows="3" placeholder="Tell us about your teaching experience..."></textarea>
            </div>

            <div class="form-group">
                <label>Profile Image URL (Optional)</label>
                <input type="url" id="image_url" placeholder="Paste link to your photo">
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">SUBMIT REGISTRATION</button>
            <div id="msg"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('teacherForm');
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btn.disabled = true;
            btn.innerText = "Connecting to Registry...";
            msg.style.display = "none";

            const payload = {
                type: 'teachers',
                action: 'register',
                data: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    qualification: document.getElementById('qualification').value,
                    bio: document.getElementById('bio').value, // Added bio
                    image_url: document.getElementById('image_url').value,
                    status: 'pending'
                },
                actor: 'Self-Registration'
            };

            try {
                const response = await fetch('/.netlify/functions/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    msg.innerText = "Success! Your profile has been submitted for verification.";
                    msg.className = "success";
                    msg.style.display = "block";
                    form.reset();
                } else {
                    // This handles the 409 Email Duplicate error from our new api.js
                    throw new Error(result.error || "Submission failed");
                }
            } catch (err) {
                msg.innerText = err.message;
                msg.className = "error";
                msg.style.display = "block";
            } finally {
                btn.disabled = false;
                btn.innerText = "SUBMIT REGISTRATION";
            }
        });
    </script>
</body>
</html>

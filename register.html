<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration | NAPPS Ogun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #051a13; 
            --accent: #c5a028; 
            --bg: #fdfdfb;
            --white: #ffffff;
            --success: #27ae60;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            color: var(--primary); 
            line-height: 1.6;
        }

        /* NAVIGATION */
        nav {
            background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo-area { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--primary); }
        .logo-area img { height: 45px; border-radius: 5px; }

        /* FORM CONTAINER */
        .reg-wrapper { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        .reg-card { 
            background: var(--white); border-radius: 30px; padding: 50px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;
        }
        .header-meta { text-align: center; margin-bottom: 40px; }
        .header-meta h2 { font-family: 'Cormorant Garamond'; font-size: 2.8rem; margin-bottom: 10px; }
        .header-meta p { color: #777; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }

        /* FORM STYLING */
        .form-section { margin-bottom: 40px; }
        .section-label { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 25px; 
            font-weight: 800; font-size: 0.85rem; color: var(--accent); text-transform: uppercase;
        }
        .section-label span { flex: 1; height: 1px; background: #eee; }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; opacity: 0.7; }
        input, select { 
            width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; 
            font-family: inherit; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: var(--accent); background: #fffcf5; }

        /* UPLOAD BOXES */
        .upload-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .upload-box { 
            border: 2px dashed #ddd; padding: 30px; border-radius: 20px; text-align: center; 
            cursor: pointer; transition: 0.3s; background: #fafafa; position: relative;
        }
        .upload-box:hover { border-color: var(--accent); background: #fffcf5; }
        .upload-box i { font-size: 1.8rem; color: var(--accent); margin-bottom: 10px; }
        .upload-box p { font-size: 0.7rem; font-weight: 600; color: #888; }
        .file-selected { border-color: var(--success) !important; background: #f1fcf4 !important; }
        .file-selected i { color: var(--success); }

        .submit-btn { 
            width: 100%; background: var(--primary); color: var(--accent); padding: 20px; 
            border-radius: 50px; border: none; font-weight: 900; font-size: 1rem; 
            cursor: pointer; transition: 0.4s; letter-spacing: 1px; margin-top: 20px;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(5, 26, 19, 0.2); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* LOADING OVERLAY */
        #loader { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.95); z-index: 2000; flex-direction: column; 
            justify-content: center; align-items: center; 
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) { .input-grid, .upload-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-area">
            <img src="images/Nappslogo.jpeg" alt="NAPPS Logo">
            <h1 style="font-family: 'Cormorant Garamond'; font-size: 1.3rem;">NAPPS OGUN</h1>
        </a>
        <a href="index.html" style="text-decoration: none; color: var(--primary); font-size: 0.75rem; font-weight: 800;">EXIT PORTAL</a>
    </nav>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loaderText" style="margin-top: 20px; font-weight: 800; color: var(--primary);">TRANSMITTING SECURE DATA...</p>
    </div>

    <div class="reg-wrapper">
        <div class="reg-card">
            <div class="header-meta">
                <p>Official 2026 Academic Session</p>
                <h2>Institutional Registry</h2>
            </div>

            <form id="nappsRegForm">
                <div class="form-section">
                    <div class="section-label">01. School Identity <span></span></div>
                    <div class="field">
                        <label>Full Name of Institution</label>
                        <input type="text" id="schName" placeholder="e.g. Model Excellence International School" required>
                    </div>
                    <div class="input-grid">
                        <div class="field">
                            <label>LGA (Location)</label>
                            <select id="schLga" required>
                                <option value="">-- Select Local Government --</option>
                                <option>Abeokuta North</option><option>Abeokuta South</option>
                                <option>Ado-Odo/Ota</option><option>Egbado North</option>
                                <option>Egbado South</option><option>Ewekoro</option>
                                <option>Ifo</option><option>Ijebu East</option>
                                <option>Ijebu North</option><option>Ijebu North East</option>
                                <option>Ijebu Ode</option><option>Ikenne</option>
                                <option>Imeko Afon</option><option>Ipokia</option>
                                <option>Obafemi Owode</option><option>Odeda</option>
                                <option>Odogbolu</option><option>Ogun Waterside</option>
                                <option>Remo North</option><option>Shagamu</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Proprietor's Full Name</label>
                            <input type="text" id="schOwner" placeholder="Proprietor Name" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-label">02. Compliance & Vetting <span></span></div>
                    <div class="upload-row">
                        <div class="upload-box" id="logoBox" onclick="document.getElementById('fileLogo').click()">
                            <i class="fas fa-camera-retro"></i>
                            <p id="labelLogo">UPLOAD SCHOOL LOGO</p>
                            <input type="file" id="fileLogo" hidden accept="image/*" required onchange="handleFile(this, 'labelLogo', 'logoBox')">
                        </div>
                        <div class="upload-box" id="receiptBox" onclick="document.getElementById('fileReceipt').click()">
                            <i class="fas fa-receipt"></i>
                            <p id="labelReceipt">UPLOAD PAYMENT RECEIPT</p>
                            <input type="file" id="fileReceipt" hidden accept="image/*" required onchange="handleFile(this, 'labelReceipt', 'receiptBox')">
                        </div>
                    </div>
                    <p style="font-size: 0.65rem; color: #999; margin-top: 15px; text-align: center;">Maximum file size: 2MB. Format: JPG, PNG.</p>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">SEND TO SECRETARIAT <i class="fas fa-paper-plane" style="margin-left: 10px;"></i></button>
            </form>
        </div>
    </div>

    <script>
        // File handler to show visual feedback
        function handleFile(input, labelId, boxId) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                if (file.size > 2 * 1024 * 1024) {
                    alert("File too large! Please upload a file smaller than 2MB.");
                    input.value = "";
                    return;
                }
                document.getElementById(labelId).innerText = file.name;
                document.getElementById(boxId).classList.add('file-selected');
            }
        }

        // Helper: Convert File to Base64 (clean string)
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]); // Remove metadata prefix
            reader.onerror = error => reject(error);
        });

        // Form Logic
        document.getElementById('nappsRegForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');

            try {
                btn.disabled = true;
                loader.style.display = 'flex';
                loaderText.innerText = "ENCRYPTING DOCUMENTS...";

                const logoFile = document.getElementById('fileLogo').files[0];
                const receiptFile = document.getElementById('fileReceipt').files[0];

                loaderText.innerText = "UPLOADING TO REGISTRY...";

                const payload = {
                    type: 'register',
                    name: document.getElementById('schName').value,
                    lga: document.getElementById('schLga').value,
                    owner: document.getElementById('schOwner').value,
                    logoData: await toBase64(logoFile),
                    receiptData: await toBase64(receiptFile)
                };

                const response = await fetch('/.netlify/functions/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    loader.innerHTML = `
                        <i class="fas fa-check-circle" style="font-size: 4rem; color: #27ae60;"></i>
                        <h2 style="margin-top:20px;">Registration Successful!</h2>
                        <p>ID: ${result.regId}</p>
                        <button onclick="window.location.href='index.html'" class="submit-btn" style="width:200px; margin-top:20px;">RETURN HOME</button>
                    `;
                } else {
                    throw new Error(result.error || "Portal rejected the data.");
                }

            } catch (err) {
                alert('REGISTRATION FAILED: ' + err.message);
                loader.style.display = 'none';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>

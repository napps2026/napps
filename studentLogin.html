<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | NAPPS Ogun State</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #051a13; --accent: #c5a028; --bg: #f0f2f5; }
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; background: var(--bg); 
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); border-top: 5px solid var(--accent);
        }
        .logo { text-align: center; margin-bottom: 30px; color: var(--primary); }
        .logo i { font-size: 3rem; color: var(--accent); }
        .logo h2 { margin-top: 10px; font-weight: 700; letter-spacing: -1px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: 700; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px 15px; border: 2px solid #eee; border-radius: 12px;
            font-family: inherit; font-size: 1rem; transition: 0.3s; box-sizing: border-box;
        }
        .form-group input:focus { border-color: var(--primary); outline: none; }

        .btn-start {
            width: 100%; padding: 15px; background: var(--primary); color: var(--accent);
            border: none; border-radius: 12px; font-weight: 700; font-size: 1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(5,26,19,0.2); }
        
        .instructions { font-size: 0.75rem; color: #888; text-align: center; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">
            <i class="fas fa-user-graduate"></i>
            <h2>Student Login</h2>
            <p style="font-size: 0.8rem; color: #888;">2026 Unified Examination Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="studentName" placeholder="Enter Surname First" required>
            </div>

            <div class="form-group">
                <label>School Name</label>
                <input type="text" id="schoolName" placeholder="Your Registered School" required>
            </div>

            <div class="form-group">
                <label>Examination Subject</label>
                <select id="subject" required>
                    <option value="">Select Subject</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English Language">English Language</option>
                    <option value="Biology">Biology</option>
                    <option value="Economics">Economics</option>
                </select>
            </div>

            <div class="form-group">
                <label>Class Level</label>
                <select id="level" required>
                    <option value="SS2">Senior Secondary 2 (SS2)</option>
                    <option value="SS3">Senior Secondary 3 (SS3)</option>
                </select>
            </div>

            <button type="submit" class="btn-start">START EXAMINATION</button>
        </form>

        <div class="instructions">
            <i class="fas fa-info-circle"></i> Ensure you have your exam slip ready. 
            Once you click start, the timer will begin automatically.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 1. Capture Data
            const sessionData = {
                name: document.getElementById('studentName').value,
                school: document.getElementById('schoolName').value,
                subject: document.getElementById('subject').value,
                level: document.getElementById('level').value,
                startTime: new Date().toLocaleTimeString()
            };

            // 2. Save to SessionStorage (temporary browser memory)
            sessionStorage.setItem('napps_student', JSON.stringify(sessionData));

            // 3. Redirect to Exam Page
            window.location.href = 'exam.html';
        });
    </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Super Admin — Audit Logs</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;background:#0b1110;color:#e6f2eb;padding:20px} .card{max-width:1100px;margin:24px auto;background:#07110f;padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)} input,select{padding:8px;border-radius:6px;border:1px solid #14302a;background:#04120f;color:#e6f2eb} table{width:100%;border-collapse:collapse} th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.03);font-size:0.9rem} th{color:#a7c7b6;text-align:left}</style>
</head>
<body>
  <div class="card">
    <h2>Super Admin — Audit Logs</h2>
    <p>View and export recent admin activity. Requires admin token.</p>

    <div style="display:flex;gap:10px;margin:12px 0 18px;align-items:center;">
      <input id="token" type="password" placeholder="Enter admin token" style="flex:1">
      <button id="unlock">Unlock</button>
      <select id="filterAction"><option value="">All actions</option></select>
      <input id="q" placeholder="Search actor/target/details" style="width:260px">
      <button id="refresh">Refresh</button>
      <button id="export">Export CSV</button>
    </div>

    <div style="max-height:60vh; overflow:auto; border-top:1px solid rgba(255,255,255,0.03);">
      <table id="logTable">
        <thead><tr><th>Time</th><th>Actor</th><th>Action</th><th>Target</th><th>Details</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script src="/js/admin-super.js"></script>
</body>
</html>

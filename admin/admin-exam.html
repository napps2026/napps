<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Manager | NAPPS Ogun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --napps-green: #004d2c; --gold: #d4af37; --bg: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .admin-container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { border-bottom: 2px solid var(--gold); margin-bottom: 25px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center;}
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; color: var(--napps-green); }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        
        .option-group { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        .btn-post { background: var(--napps-green); color: var(--gold); border: none; padding: 15px 30px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; font-size: 1rem; }
        .status-msg { margin-top: 15px; text-align: center; font-weight: 600; display: none; }
    </style>
</head>
<body>

<div class="admin-container">
    <div class="header">
        <h2 style="color: var(--napps-green); margin: 0;">Exam Question Uploader</h2>
        <i class="fas fa-file-signature" style="color: var(--gold); font-size: 1.5rem;"></i>
    </div>

    <form id="questionForm">
        <div class="form-row">
            <div>
                <label>Subject</label>
                <input type="text" id="subject" placeholder="e.g., Mathematics" required>
            </div>
            <div>
                <label>Class Level</label>
                <select id="class_level">
                    <option value="Primary 6">Primary 6</option>
                    <option value="JSS 3">JSS 3</option>
                    <option value="SS 2" selected>SS 2</option>
                    <option value="SS 3">SS 3</option>
                </select>
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label>Question Text</label>
            <textarea id="question_text" rows="3" placeholder="Enter the question here..." required></textarea>
        </div>

        <div class="option-group">
            <div class="form-row">
                <div><label>Option A</label><input type="text" id="optA" required></div>
                <div><label>Option B</label><input type="text" id="optB" required></div>
            </div>
            <div class="form-row">
                <div><label>Option C</label><input type="text" id="optC" required></div>
                <div><label>Option D</label><input type="text" id="optD" required></div>
            </div>
        </div>

        <div class="form-row" style="grid-template-columns: 2fr 1fr;">
            <div>
                <label>Correct Answer</label>
                <select id="correct_option" style="border: 2px solid var(--napps-green);">
                    <option value="A">Option A</option>
                    <option value="B">Option B</option>
                    <option value="C">Option C</option>
                    <option value="D">Option D</option>
                </select>
            </div>
            <div>
                <label>Action</label>
                <button type="submit" class="btn-post" id="submitBtn">SAVE QUESTION</button>
            </div>
        </div>
    </form>
    <div id="status" class="status-msg"></div>
</div>

<script>
    const form = document.getElementById('questionForm');
    
    form.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        btn.disabled = true;
        btn.innerText = "Uploading to Database...";

        const payload = {
            action: 'register',
            type: 'questions',
            data: {
                subject: document.getElementById('subject').value,
                class_level: document.getElementById('class_level').value,
                question_text: document.getElementById('question_text').value,
                option_a: document.getElementById('optA').value,
                option_b: document.getElementById('optB').value,
                option_c: document.getElementById('optC').value,
                option_d: document.getElementById('optD').value,
                correct_option: document.getElementById('correct_option').value
            }
        };

        try {
            const res = await fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                status.innerText = "Question Saved Successfully!";
                status.style.color = "green";
                status.style.display = "block";
                form.reset();
            } else {
                throw new Error("Failed to save.");
            }
        } catch (err) {
            status.innerText = "Error: " + err.message;
            status.style.color = "red";
            status.style.display = "block";
        } finally {
            btn.disabled = false;
            btn.innerText = "SAVE QUESTION";
        }
    };
</script>

</body>
</html>

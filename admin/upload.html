<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO Gallery | NAPPS Ogun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --napps-green: #004d2c; --gold: #d4af37; --bg: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); padding: 20px; }
        .upload-container { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 700; color: var(--napps-green); font-size: 0.85rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { background: var(--napps-green); color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-submit:disabled { background: #666; cursor: wait; }
        .status-msg { margin-top: 15px; font-size: 0.85rem; text-align: center; font-weight: 600; display: none; }
    </style>
</head>
<body>

<div class="upload-container">
    <div class="header">
        <i class="fas fa-cloud-upload-alt" style="font-size: 2.5rem; color: var(--gold);"></i>
        <h2>PRO Gallery Sync</h2>
        <p>Upload files directly to NAPPS Cloud</p>
    </div>

    <form id="proGalleryForm">
        <div class="form-group">
            <label>Event/Photo Title</label>
            <input type="text" id="photoTitle" placeholder="e.g. Ogun State Summit 2026" required>
        </div>

        <div class="form-group">
            <label>Select Image File</label>
            <input type="file" id="imageFile" accept="image/*" required>
        </div>

        <div class="form-group">
            <label>Access Key</label>
            <input type="password" id="accessKey" placeholder="Enter PRO/President Key" required>
        </div>

        <button type="submit" id="submitBtn" class="btn-submit">START SECURE UPLOAD</button>
        <div id="status" class="status-msg"></div>
    </form>
</div>

<script>
    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    document.getElementById('proGalleryForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        const title = document.getElementById('photoTitle').value;
        const file = document.getElementById('imageFile').files[0];
        const key = document.getElementById('accessKey').value;

        try {
            btn.disabled = true;
            status.style.display = "block";
            status.style.color = "blue";
            status.innerText = "Step 1: Pushing image to S3 Cloud...";

            // 1. UPLOAD TO S3
            const base64Data = await toBase64(file);
            const uploadRes = await fetch('/.netlify/functions/upload-image', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${key}` 
                },
                body: JSON.stringify({
                    fileName: file.name,
                    data: base64Data,
                    contentType: file.type
                })
            });

            const uploadData = await uploadRes.json();
            if (!uploadRes.ok) throw new Error(uploadData.error || "S3 Upload Failed");

            status.innerText = "Step 2: Archiving URL to Database...";

            // 2. SAVE URL TO NEON DATABASE via API.JS
            const apiRes = await fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${key}`
                },
                body: JSON.stringify({
                    type: 'gallery',
                    action: 'register',
                    data: {
                        title: title,
                        url: uploadData.url // The S3 URL we just got back
                    }
                })
            });

            if (apiRes.ok) {
                status.style.color = "green";
                status.innerText = "SUCCESS! Image live in Gallery.";
                setTimeout(() => location.reload(), 2000);
            } else {
                throw new Error("Database sync failed.");
            }

        } catch (err) {
            status.style.color = "red";
            status.innerText = "ERROR: " + err.message;
            btn.disabled = false;
        }
    };
</script>
</body>
</html>

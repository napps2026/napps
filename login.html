<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietor Login | NAPPS Ogun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #051a13; 
            --accent: #c5a028; 
            --bg: #f4f1ea;
            --white: #ffffff;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(197, 160, 40, 0.03) 0%, transparent 50%);
        }

        .login-card {
            width: 90%;
            max-width: 420px;
            background: var(--white);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(5, 26, 19, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        header { text-align: center; margin-bottom: 35px; }
        header img { height: 60px; margin-bottom: 15px; }
        header h1 { font-family: 'Cormorant Garamond'; font-size: 2.2rem; color: var(--primary); margin: 0; }
        header p { font-size: 0.8rem; color: var(--accent); font-weight: 700; letter-spacing: 2px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: #777; margin-bottom: 8px; text-transform: uppercase; }
        
        .input-box {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .input-box:focus-within { border-color: var(--accent); background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .input-box i { color: var(--accent); margin-right: 12px; width: 20px; text-align: center; }
        .input-box input { border: none; outline: none; background: transparent; width: 100%; font-family: inherit; font-size: 0.95rem; }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 12px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(5, 26, 19, 0.2); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; }

        .footer-links { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #666; }
        .footer-links a { color: var(--primary); font-weight: 700; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }

        .back-link { 
            position: absolute; top: 20px; left: 20px; 
            text-decoration: none; color: var(--primary); font-size: 0.8rem; font-weight: 700;
        }

        .loader { display: none; animation: spin 1s linear infinite; }
        .loading .loader { display: inline-block; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> HOME</a>
        
        <header>
            <img src="https://via.placeholder.com/80x80/051a13/c5a028?text=N" alt="NAPPS Logo">
            <h1>Member Access</h1>
            <p>OGUN STATE CHAPTER</p>
        </header>

        <form id="loginForm">
            <div class="form-group">
                <label>Institutional Name</label>
                <div class="input-box">
                    <i class="fas fa-school"></i>
                    <input type="text" id="schoolName" placeholder="Enter your registered school name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Access Key / Password</label>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">AUTHENTICATE</span>
                <i class="fas fa-circle-notch loader"></i>
            </button>
        </form>

        <div class="footer-links">
            Don't have an account? <br>
            <a href="register.html">Register your institution today</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nameInput = document.getElementById('schoolName').value.trim().toLowerCase();
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');

            // UI Loading State
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.innerText = "VERIFYING...";

            try {
                // Fetch the list of schools from your API
                const res = await fetch('/.netlify/functions/api?type=schools');
                const schools = await res.json();

                // Logical Check: Find school by name match
                const school = schools.find(s => s.name.toLowerCase() === nameInput);

                if (school) {
                    // Success! Store school data in LocalStorage for the Dashboard to use
                    localStorage.setItem('activeMember', JSON.stringify(school));
                    
                    // Small delay for smooth transition effect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 800);
                } else {
                    alert("Authentication Failed: School name not found in the Ogun State database. Please ensure you are registered.");
                    btn.classList.remove('loading');
                    btn.disabled = false;
                    btnText.innerText = "RETRY ACCESS";
                }
            } catch (err) {
                console.error(err);
                alert("Cloud Sync Error. Please check your internet connection.");
                btn.classList.remove('loading');
                btn.disabled = false;
                btnText.innerText = "AUTHENTICATE";
            }
        });
    </script>
</body>
</html>

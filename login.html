<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietor Portal | Atmosphere × NAPPS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #051a13; /* NAPPS Deep Green */
            --accent: #c5a028;  /* Gold */
            --atmosphere-blue: #004e92;
            --white: #ffffff;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            background-color: #f0f2f5;
            /* Atmosphere Background Watermark */
            background-image: url('https://via.placeholder.com/800x800?text=ATMOSPHERE'); 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: 40%;
            background-blend-mode: soft-light;
        }

        .login-card {
            width: 95%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 10;
        }

        /* Collaboration Header */
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-row img { height: 50px; }
        .logo-sep { width: 1px; height: 30px; background: #ddd; }

        .brand-header h1 { 
            font-family: 'Cormorant Garamond'; 
            font-size: 2.2rem; 
            color: var(--primary); 
            margin: 0; 
            font-weight: 700;
        }

        .brand-header p { 
            font-size: 0.7rem; 
            color: #666; 
            font-weight: 800; 
            letter-spacing: 3px; 
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Form Styling */
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 8px; 
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .input-box {
            background: #fff;
            border: 2px solid #edf2f7;
            border-radius: 16px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box:focus-within { 
            border-color: var(--accent); 
            box-shadow: 0 10px 20px rgba(197, 160, 40, 0.1); 
        }

        .input-box i { color: var(--accent); margin-right: 15px; font-size: 1.1rem; }
        .input-box input { 
            border: none; 
            outline: none; 
            background: transparent; 
            width: 100%; 
            font-family: inherit; 
            font-size: 1rem; 
            font-weight: 500;
        }

        /* Exclusive Button */
        .btn-exclusive {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: var(--accent);
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 0.95rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(5, 26, 19, 0.2);
        }

        .btn-exclusive:hover {
            transform: translateY(-3px);
            background: #0a2d21;
            box-shadow: 0 15px 30px rgba(5, 26, 19, 0.3);
        }

        /* Atmosphere Custom Spinner */
        .atmosphere-loader {
            display: none;
            width: 24px;
            height: 24px;
            background: url('https://via.placeholder.com/24x24/c5a028/051a13?text=A') no-repeat center;
            background-size: contain;
            animation: atmosSpin 1.2s linear infinite;
        }

        @keyframes atmosSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading .atmosphere-loader { display: block; }
        .loading #btnText { opacity: 0.7; }

        .collab-footer {
            text-align: center;
            margin-top: 35px;
            font-size: 0.75rem;
            line-height: 1.6;
            color: #777;
        }

        .collab-footer b { color: var(--primary); }
        .collab-footer span { color: var(--atmosphere-blue); font-weight: 700; }

        .back-link { 
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            text-decoration: none; color: var(--primary); font-size: 0.8rem; font-weight: 800;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> BACK TO HOME</a>
        
        <header class="brand-header">
            <div class="logo-row">
                <img src="images/Nappslogo.jpeg" alt="NAPPS Logo">
                <div class="logo-sep"></div>
                <img src="https://via.placeholder.com/60x60/004e92/ffffff?text=ATMOS" alt="Atmosphere Digital">
            </div>
            <h1>Proprietor Portal</h1>
            <p>Ogun State Chapter</p>
        </header>

        <form id="proprietorForm">
            <div class="form-group">
                <label>Institutional Identification</label>
                <div class="input-box">
                    <i class="fas fa-university"></i>
                    <input type="text" id="schoolName" placeholder="Registered School Name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Secure Access Key</label>
                <div class="input-box">
                    <i class="fas fa-shield-alt"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-exclusive" id="loginBtn">
                <div class="atmosphere-loader"></div>
                <span id="btnText">INITIALIZE ACCESS</span>
            </button>
        </form>

        <div class="collab-footer">
            Powered by <span>Atmosphere Digital</span> <br>
            Official Technology Partner of <b>NAPPS Ogun State</b>
        </div>
    </div>

    <script>
        document.getElementById('proprietorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const schoolName = document.getElementById('schoolName').value.trim().toLowerCase();

            // Toggle Loading UI
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.innerText = "AUTHENTICATING...";

            try {
                // Fetch valid schools
                const res = await fetch('/.netlify/functions/api?type=schools');
                const schools = await res.json();

                const matchedSchool = schools.find(s => s.name.toLowerCase() === schoolName);

                if (matchedSchool) {
                    localStorage.setItem('activeMember', JSON.stringify(matchedSchool));
                    // Smooth transition to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1200);
                } else {
                    alert("Exclusive Access Error: This institution is not recognized in the current NAPPS database.");
                    resetButton();
                }
            } catch (err) {
                alert("Network Error: Could not connect to Atmosphere Digital Cloud.");
                resetButton();
            }
        });

        function resetButton() {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            btn.classList.remove('loading');
            btn.disabled = false;
            btnText.innerText = "RETRY ACCESS";
        }
    </script>
</body>
</html>

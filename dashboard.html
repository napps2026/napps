<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | NAPPS Ogun</title>
    <link rel="icon" type="image/jpeg" href="images/Nappslogo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #051a13; --accent: #c5a028; --bg: #f4f7f6; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; }
        .sidebar h2 { color: var(--accent); font-size: 1.5rem; margin-bottom: 40px; text-align: center; }
        .nav-item { padding: 15px; display: flex; align-items: center; gap: 15px; color: #aaa; text-decoration: none; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; }
        .nav-item.active, .nav-item:hover { background: rgba(197, 160, 40, 0.1); color: var(--accent); }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; flex: 1; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stat-card h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; color: var(--primary); }

        /* TABLE */
        .table-container { background: var(--white); border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { padding: 15px; border-bottom: 2px solid #eee; color: #888; font-size: 0.85rem; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .badge { padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; }
        .badge-pending { background: #fff4e5; color: #ff9800; }
        .badge-verified { background: #e6f4ea; color: #1e7e34; }

        .btn-action { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-verify { background: var(--primary); color: var(--accent); }
        .btn-verify:hover { transform: scale(1.05); }
        .btn-view { background: #eee; color: #555; margin-right: 5px; text-decoration: none; font-size: 0.8rem; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>NAPPS ADMIN</h2>
        <a href="#" class="nav-item active"><i class="fas fa-school"></i> Schools</a>
        <a href="index.html" class="nav-item"><i class="fas fa-eye"></i> View Website</a>
        <a href="#" onclick="logout()" class="nav-item" style="margin-top: 50px;"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <header>
            <h1>School Registry</h1>
            <div id="adminName" style="font-weight: 600;">Welcome, Executive</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Registered</h3>
                <p id="totalCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Approval</h3>
                <p id="pendingCount" style="color: #ff9800;">0</p>
            </div>
            <div class="stat-card">
                <h3>Verified Schools</h3>
                <p id="verifiedCount" style="color: #1e7e34;">0</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>School Name</th>
                        <th>Location</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Receipt</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if admin is logged in (Simple check for now)
        if(!localStorage.getItem('napps_admin_token')) {
            window.location.href = 'login.html';
        }

        async function loadAdminData() {
            try {
                const res = await fetch('/.netlify/functions/api?type=schools&admin=true', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('napps_admin_token')}` }
                });
                const data = await res.json();
                
                const tbody = document.getElementById('adminTableBody');
                tbody.innerHTML = '';

                let pending = 0, verified = 0;

                data.forEach(school => {
                    if(school.status === 'verified') verified++; else pending++;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><b>${school.name}</b></td>
                        <td>${school.location}</td>
                        <td>${school.email}</td>
                        <td><span class="badge badge-${school.status}">${school.status.toUpperCase()}</span></td>
                        <td>
                            <a href="${school.receipt_url}" target="_blank" class="btn-action btn-view">View Receipt</a>
                        </td>
                        <td>
                            ${school.status === 'pending' ? 
                                `<button onclick="verifySchool('${school.id}')" class="btn-action btn-verify">Approve</button>` : 
                                `<i class="fas fa-check-double" style="color: #1e7e34;"></i>`
                            }
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('totalCount').innerText = data.length;
                document.getElementById('pendingCount').innerText = pending;
                document.getElementById('verifiedCount').innerText = verified;

            } catch (err) {
                console.error("Dashboard Load Error:", err);
            }
        }

        async function verifySchool(schoolId) {
            if(!confirm("Have you confirmed the bank payment for this school?")) return;

            try {
                const res = await fetch('/.netlify/functions/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'verify',
                        schoolId: schoolId,
                        token: localStorage.getItem('napps_admin_token')
                    })
                });

                if(res.ok) {
                    alert("School successfully verified!");
                    loadAdminData();
                }
            } catch (err) {
                alert("Verification failed. Check connection.");
            }
        }

        function logout() {
            localStorage.removeItem('napps_admin_token');
            window.location.href = 'login.html';
        }

        window.onload = loadAdminData;
    </script>
</body>
</html>
